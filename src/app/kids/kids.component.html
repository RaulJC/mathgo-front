<app-navbar></app-navbar>
<i class="bi bi-door-open-fill icon-back d-flex mt-5 mx-5" *ngIf="componente.length != 0" (click) = "volverAtras()"></i>
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-lg-12 m-auto">
            <app-puzzle></app-puzzle>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 m-auto">
            <ng-container [ngSwitch]="componente">
                <div class = "container-flex" *ngSwitchDefault>
                    <div class="row d-flex">
                        <div class="col-xl-3 col-lg-3 col-md-4 text-center mb-4">
                            <p class="tittle mb-0">Sumas</p>
                            <i class="bi bi-plus-square icon-add" (click)="seleccionarTipoEjercicios(sumas)"></i>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-4 text-center mb-4">
                            <p class="tittle mb-0">Restas</p>
                            <i class="bi bi-dash icon-sub" (click)="seleccionarTipoEjercicios(restas)"></i>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-4 text-center mb-4">
                            <p class="tittle mb-0">Multiplicaciones</p>
                            <i class="bi bi-x icon-mul" (click)="seleccionarTipoEjercicios(multiplicaciones)"></i>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-4 text-center mb-4">
                            <p class="tittle mb-0">Secuencias</p>
                            <i class="bi bi bi-list-ol icon-seq" (click)="seleccionarTipoEjercicios(secuencias)"></i>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-4 text-center mb-4">
                            <p class="tittle mb-0">Divisiones</p>
                            <i class="bi bi-hr icon-div" (click)="seleccionarTipoEjercicios(divisiones)"></i>
                        </div>
                    </div> 
                </div>
                <app-sumas *ngSwitchCase="sumas" (nivel)="seleccionarNivel($event,'sumas')"></app-sumas>
                <app-restas *ngSwitchCase="restas" (nivel)="seleccionarNivel($event,'restas')"></app-restas>
                <app-multiplicaciones *ngSwitchCase="multiplicaciones" (nivel)="seleccionarNivel($event,'multiplicaciones')"></app-multiplicaciones>
                <app-secuencias *ngSwitchCase="secuencias" (nivel)="seleccionarNivel($event,'secuencias')"></app-secuencias>
                <app-divisiones *ngSwitchCase="divisiones"></app-divisiones>
                <app-problemas *ngSwitchCase="problemas" [tipoProblema]="tipoProblema" [nivel]="nivelSeleccionado"></app-problemas>
            </ng-container>
        </div>
    </div>
</div>
